Author: Bruce Behrens
Date: 2-2020
Info: This component allows you to create an action button on a Salesforce record that provides the ability to preview a PDF document with save functionality.
-->
<template>
    <template if:false={myopenModal}>
        <template if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
    </template>
    <template if:true={myopenModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class={modalClass}>
            <div class="slds-modal__container">
                <template if:true={showLoadingSpinner}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalTitle}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template if:true={viewerUrl}>
                        <div class="wrapper">
                            <iframe src={viewerUrl} onload={onLoad}></iframe>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>
</template>
